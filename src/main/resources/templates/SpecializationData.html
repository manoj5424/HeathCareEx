<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.min.css" />
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-center text-white">
				<h3>Specialization Data</h3>
			</div>
			<div class="card-body">
			<a th:href="@{/spec/excel}" class="btn btn-success">Excel <i class="fa fa-file-excel-o"></i></a>
				<table class="table table-hover">
					<tr class="bg-info text-white">
						<th>ID</th>
						<th>CODE</th>
						<th>NAME</th>
						<th>NOTE</th>
						<th>OPERATION</th>
					</tr>
					<tr th:each="ob:${list}">
						<td th:text="${ob.id}"></td>
						<td th:text="${ob.specCode}"></td>
						<td th:text="${ob.specName}"></td>
						<td th:text="${ob.specNote}"></td>
						<td>
							<a th:href="@{/spec/delete(id=${ob.id})}" class="btn btn-danger">DELETE <i class="fas fa-trash-alt" aria-hidden="true"></a> 
							<a th:href="@{/spec/edit(id=${ob.id})}" class="btn btn-warning">EDIT <i class="fas fa-user-edit" aria-hidden="true"></a>
						</td>
					</tr>
				</table>
			</div>
			<div class="card-footer bg-white text-success" th:if="${message!=null}">
				<span th:text="${message}">message</span>
			</div>
		</div>
	</div>
</body>

</html>
